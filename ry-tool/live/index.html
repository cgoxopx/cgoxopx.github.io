<script>
  window.onerror=function(a,b,c,d,e,f){
    alert(a+b+c+d+e+f);
  };
  function inp(){
    var url=escape(document.getElementByName("url").value);
    var code="INTINTENT=ENT=#Intent;";
    code+="action=org.videolan.vlc.gui.video.PLAY_FROM_VIDEOGRID;";
    code+="launchFlags=0x10000000;";
    code+="component=com.netspace.myipad/com.netspace.library.activity.VideoPlayerActivity2;"
    code+="S.itemLocation="+url+";l.position=0;"
    code+="S.itemTitle=live;end";
    //alert(code);
    document.getElemenetById("c").innerHTML=code;
  }
</script>
</head>
<body>
  <h1>睿易派接入外部直播平台方法</h1>

  <input type="text" name="url">
  <a href="javascript:inp();">确定</a><br>
