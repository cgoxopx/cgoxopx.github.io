  <a href="javascript:addThread()">添加线程</a>
  <hr>
  本工具针对睿易少年派设计<br>
  点击添加线程，输入对方ip地址<br>
  约一分钟后，对方平板会死机 或者 少年派已停止<br>
  可以同时攻击多个目标<br>
  原理：<br>
  估计是睿易派作者自作聪明，用少年派内置http服务器访问下面的路径，线程会被阻塞<br>
  Android/data/com.netspace.myipad/cache<br>
  因为少年派的http服务器没有线程池机制，对这个路径实施DDOS攻击时，本来平板是能够应付的<br>
  但是由于线程被阻塞，直接导致了内存泄漏<br>
  于是内存被逐渐耗尽，导致死机<br>
